{% extends "base.html" %}

{% block content %}
	<section id="services">
		<div class="createforum">
			<h2>Create Forum</h2>
			<form action ="" method="post" novalidate>
				{{form.hidden_tag() }}
				<p>
					{{form.forumname(size=32)}}
				</p>
				</p>
					{{form.forumdescription(size=32)}}
				</p>
				<p>{{ form.submit() }}</p>
			</form>
		</div>
	</section>
{% endblock %}
