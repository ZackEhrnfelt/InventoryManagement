{% extends "base.html" %}

{% block content%}
<section id='forum'>
	<div class='post'>
		<div class='display'>
			<h1> {{forumname.forumname}} </h1>
			<hr>
			<p> {{forumname.forumdescription}} <p>
		</div>
		<div class='comments'>
			{% for post in comments %}
			<div class='comment'>
				<div class='content'>
				<p> {{post.content}} <p>
				</div>
				<div class='data'>
					<h5> {{post.date}} </h5>
					<h5> {{post.user_id}} </h5>
				</div>
			</div>
			<hr>
			{% endfor %}
		</div>
		<div class ='input'>
			<form action="" method="post" novalidate>
			{{form.hidden_tag() }}
			<div class='content'>
				<h1> {{form.comment(size=128)}} </h1>
				<h1> {{ form.submit() }} </h1>
			</div>
			</form>
		</div>
	</div>
</section>

{% endblock %}
