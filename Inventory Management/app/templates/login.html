{% extends "base.html" %}

{% block content %}
	<section id="services" class="align-middle">
		<div class="login">
			<h2>Login</h2>
			<form action ="" method="post" novalidate>
				{{form.hidden_tag() }}
				<p>
					{{form.username(class_="form-control", size=32)}}
				</p>
				<p>
					{{form.password(class="form-control", size=32) }}
				</p>
				<p>{{ form.submit(class_="form-control btn-outline-primary") }}</p>
			</form>
		</div>
	</section>
{% endblock %}
