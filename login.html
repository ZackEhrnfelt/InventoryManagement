{% extends 'base.html' %}

{% block content %}

	</head>
	<section id="services">
		<div class="login">
			<h2>Login</h2>
			<form action ="" method="post" novalidate>
				{{form.hidden_tag() }}
				<p>
					{{form.username(size=32)}}
				</p>
				<p>
					{{form.password(size=32) }}
				</p>
				<p>{{ form.submit() }}</p>
			</form>
		</div>
	</section>
{% endblock %}
